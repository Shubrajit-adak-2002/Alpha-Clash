<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash</title>
    <html data-theme="light">
    </html>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        .poppins{
            font-family: "Poppins", sans-serif;
        }
        .inter{
            font-family: "Inter", sans-serif;
        }
        .anton{
            font-family: "Anton", sans-serif;
        }
    </style>
</head>
<body class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <section id="home" class="min-h-screen flex items-center justify-center">
        <div class=" home flex flex-col items-center gap-4 ">
            <h1 class="text-9xl font-normal text-white anton">ALPHABET CLASH</h1>
            <p class="text-2xl text-white poppins font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="showAndHide()" class="btn font-semibold text-2xl">Play Now</button>
        </div>
    </section>
    <section id="kbd" class="keyboard hidden">
        <div class="flex flex-col items-center gap-6 pt-10">
            <!-- screen -->
            <div>
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313B3] bg-[#FFFFFFCC] rounded-2xl">
                    <div class="flex justify-center">
                        <p class="bg-[#010313B3] p-2 rounded-b-xl poppins font-medium text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex items-center justify-center h-full">
                        <p id="current-alpha" class="text-9xl font-bold poppins uppercase">Y</p>
                    </div>
                </div>
            </div>
            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="w-3/4 flex justify-between">
                <button class="btn btn-primary">
                    Life
                    <img src="images/heart.svg" alt="heart">
                    <span>1</span>
                  </button>
                <button class="btn btn-accent">
                    Score
                    <img src="images/dollar.svg" alt="dollar">
                    <span>1</span>
                  </button>
            </div>
        </div>
    </section>
    <section class="min-h-screen flex justify-center items-center hidden">
        <div class="points flex flex-col items-center gap-4 bg-[#FFFFFF56] p-6 rounded-lg">
            <h1 class="text-6xl poppins text-white"><span class="font-bold">Score</span> : 14</h1>
            <button class="btn rounded-lg px-8">Play Now</button>
            <p class="poppins text-white text-xl font-medium">Practice will make you Pro</p>
        </div>
    </section>
    <script src="interaction.js"></script>
</body>

</html>
